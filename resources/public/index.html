<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="wrapper">

    <header class="header">
        <strong>Chatik</strong> Improve your user experience
    </header>

    <div class="middle">

        <div class="container">
            <main class="content">
                <div id="dialog">
                    <h3 id="CurrentRoomName"></h3>
                    <input id="text">
                    <button onclick="sendNewMessage()">Send</button>
                    <div id="output">

                    </div>
                </div>
                <div id="loginReg">
                    <p>User name :</p>
                    <input id="userName">
                    <p>Password :</p>
                    <input id="password" type="password">
                    <p>Registration <input type="radio" name="logRegRadio" value="reg">
                        Login <input type="radio" name="logRegRadio" value="log" checked="true"></p>
                    <button onclick="registerOrLogin()">Login</button>
                </div>
            </main>
        </div>

        <aside class="left-sidebar">
            <strong>Room list:</strong>
            <div id="roomList">
                <ul id="rlist">
                </ul>
            </div>
        </aside>

        <aside class="right-sidebar">
            <strong>Extra features:</strong>
            <div id="extraOptions">
                <button onclick="showAddRoom()">Add room</button>
                <button onclick="showSearch()">Search</button>
                <button onclick="showCustomizeRoom()">Customize room</button>
            </div>

            <div id="addRoom">
                <p>Room name :</p>
                <input id="roomName">
                <p>Participants (use ';' for separating):</p>
                <input id="roomPart">
                <button onclick="createRoom()">Create</button>
            </div>

            <div id="search">
                <p>Search query :</p>
                <input id="searchQuery">
                <button onclick="searchQuery()">Search</button>
            </div>

            <div id="setStyle">
                <p>Background color :</p>
                <input id="bgrColor">
                <p>Background image :</p>
                <input id="bgrImage">
                <p>Message font :</p>
                <input id="msgFont">
                <button onclick="saveStyle()">Create</button>
            </div>
        </aside><!-- .right-sidebar -->
    </div>
</div>

<footer class="footer">
    <strong>ChatikÂ®</strong> All rights reserved. BSUIR 2016.
</footer>
<script src="main.js"></script>
</body>
</html>
