<div class="col-md-6 col-md-offset-3">

            <li *ngIf="psychoNeuroResult.neuro_results">Neuro result: {{psychoNeuroResult.neuro_results}}</li>

	<a [routerLink]="['/home']" class="btn btn-link">Back</a>
